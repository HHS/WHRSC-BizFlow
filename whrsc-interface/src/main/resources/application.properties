#Logging properties
logging.config=logback.xml

#BITS Source database Configuration
source.datasource.url=
source.datasource.username=
source.datasource.password=
source.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
source.datasource.initialize=false
#auto reconnect database
source.datasource.test-on-borrow=true
source.datasource.validation-query=SELECT 1 FROM DUAL
source.datasource.log-validation-errors=true

#CapHR Source & Target database and BITS Target Configuration
#Batch Job history database configuration - Tables auto-generated by Spring Batch
target.datasource.url=
target.datasource.username=
target.datasource.password=
target.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
target.datasource.initialize=false
#auto reconnect database
target.datasource.test-on-borrow=true
target.datasource.validation-query=SELECT 1 FROM DUAL
target.datasource.log-validation-errors=true

#Interface Name
bits.interface.name=BITS Interface 
caphr.interface.name=CapHR Interface 

#Log File Name
bits.log.name=bits
caphr.log.name=caphr

#BITS Queries
query.bits.list.source=SELECT HHSID, DateRequested, SensitivityLevel, SensitivityLevelDesc, SensitivityLevelFormalDesc, ClearedForNEO, InactiveDate FROM PSCLocator.ewits.vwNEOStatus WHERE HHSID IS NOT NULL
query.bits.insert.target=INSERT INTO BITS_NEOSTATUS (HHSID, DATE_REQUESTED, SENSITIVITY_LEVEL, SENSITIVITY_LEVEL_DESC, SENSITIVITY_LEVEL_FORMAL_DESC, CLEARED_FOR_NEO, INACTIVE_DATE) VALUES (:HHSID, :DATE_REQUESTED, :SENSITIVITY_LEVEL, :SENSITIVITY_LEVEL_DESC, :SENSITIVITY_LEVEL_FORMAL_DESC, :CLEARED_FOR_NEO, :INACTIVE_DATE)
query.bits.delete.target=DELETE FROM BITS_NEOSTATUS

#CapHR PL/SQL Stored Function properties
plsql.caphr.catalog=CAPHR_DATA_PKS
plsql.caphr.schema=HHS_WHRSC_HR
plsql.caphr.function=FN_IMPORT_CAPHR_DATA

#tells the Spring Boot Application to not start the Batch Job on Application startup
spring.batch.job.enabled=false

#Cron Schedule of Jobs : <second> <minute> <hour> <day-of-month> <month> <day-of-week> <year> -- year is optional
bits.cron.sched=0 45 06 * * *
caphr.cron.sched=0 40 06 * * *

#Run Batch Jobs-true or false
run.bits.job=true
run.caphr.job=true

#Send Email Notifications- true or false
send.email.notification=true

#Email Notification Account
spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.username=
spring.mail.password=
spring.mail.port=25
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true


#Email Notification properties
emailid.from=
emailid.to=

email.subject=DATE_TODAY - INTERFACE_NAME: Batch Job 'JOB_NAME' STATUS [DEV]
email.bits.message=The batch job 'JOB_NAME' completed with the following status: [STATUS] and imported [RECORD_COUNT] record(s).
email.message=The batch job 'JOB_NAME' completed with the following status: [STATUS].
email.html.message=<html><head><style>[STYLE]</style></head><body><h2>[HEADER]</h2><table style=\"width:75%\"><tr><th>[COLUMN_H1]</th><th>[COLUMN_H2]</th></tr>[TABLE]</table><p>**Please check log files for additional details.</p></body></html>



